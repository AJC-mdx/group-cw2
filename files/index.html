<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <div id="info" v-for="Less in Lessons">
            <h2>Lesson: {{Less.topic}}</h2>
            <em>Location: {{Less.location}}</em><br><br>
            <em>Price: Â£{{Less.price}}</em>
        </div>
    </div>

    <script>
        let school = new Vue({
            el: '#app',
            data: {
                Lessons: {}
            },
            created: function () {

                fetch('http://localhost:3000/lesson').then(
                    function (response) {
                        response.json().then(
                            function (json) {
                                school.Lessons = json;
                            });
                    })
            }

        })
    </script>
</body>

</html>
